run:
  skip-dirs:
    - mock
linters:
  enable:
    - govet
    - errcheck
    - staticcheck
    - unused
    - gosimple
    - ineffassign
    - typecheck
    - revive
    - gofmt
    - asasalint
    - asciicheck
    - bidichk
    - errname
    - errorlint
    - exhaustive
    - exportloopref
    - forcetypeassert
    - gocheckcompilerdirectives
    - gocritic
    - goheader
    - goimports
    - gosec
    - misspell
    - nakedret
    - nilerr
    - nosprintfhostport
    - sqlclosecheck
    - unconvert
    - unparam
    - whitespace
